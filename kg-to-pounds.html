<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KG to Pounds Converter – Quick & Accurate | UnitConverter4u</title>
  <meta name="description" content="Convert kilograms to pounds instantly with this free online weight converter. Fast, accurate, and mobile-friendly." />
  <meta name="keywords" content="kg to pounds, convert kg to lbs, kilograms to pounds, weight converter, unit converter" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>KG to Pounds Converter</h1>
    <p>Quickly convert kilograms to pounds (lbs) with our simple and accurate tool.</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cm-to-inches.html">CM to Inches</a></li>
      <li><a href="fahrenheit-to-celsius.html">F to C</a></li>
      <li><a href="kg-to-pounds.html">KG to Pounds</a></li>
    </ul>
  </nav>

  <div class="converter-container">
    <section class="converter">
      <h2>Convert KG to Pounds</h2>
      <label for="kgInput">Enter weight in kilograms:</label>
      <input type="number" id="kgInput" placeholder="e.g. 70" />
      <button onclick="convertKgToPounds()">Convert</button>
      <p id="kgResult"></p>
    </section>
  </div>

  <footer>
    <p>© 2025 UnitConverter4u – All rights reserved</p>
  </footer>

  <script>
    function convertKgToPounds() {
      const kg = parseFloat(document.getElementById("kgInput").value);
      if (!isNaN(kg)) {
        const pounds = kg * 2.20462;
        document.getElementById("kgResult").innerText = `${kg} kg = ${pounds.toFixed(2)} pounds`;
      } else {
        document.getElementById("kgResult").innerText = "Please enter a valid number.";
      }
    }
  </script>
</body>
</html>
