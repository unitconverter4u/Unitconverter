<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting... Please Wait</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Please wait, preparing content...</h1>
    <p id="countdown">Redirecting in 20 seconds...</p>
    
    <div id="scrollPrompt" class="hidden">
      <p>Scroll down and click the button to continue</p>
    </div>
    
    <div id="continueSection" class="hidden">
      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
